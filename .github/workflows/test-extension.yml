name: test-otoroshi-biscuit-studio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup jdk11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: coursier/cache-action@v5
      - name: Run sbt tests
        run: sbt test